<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Clientes do Sistema - Novo
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <f:validateBean>
                <table width="100%">
                    <tr>
                        <td width="20%">Nome </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clinome}" /></td>
                    </tr>

                    <tr>
                        <td width="20%">Endereço </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.cliendereco}" /></td> 
                    </tr>
                </table>
                <table width="100%">
                    <tr>
                        <td width="20%">Data Nacimento </td>
                        <td width="10%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clidatanascimento}" ><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText></td>
                        <td width="10%">Estado </td>
                        <td width="10%"><h:inputText style="width: 100%" maxlength="2" value="#{clienteControle.selectedCliente.cliestado}" /></td>
                        <td width="10%">Cidade </td>
                        <td width="40%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clicidade}" /></td>
                    </tr>
                </table>
                <table width="100%">
                    <tr>
                        <td width="20%">Celular </td>
                        <td width="30%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clicelular}" /></td>
                        <td width="20%">Telefone </td>
                        <td width="30%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clitelefone}" /></td>
                    </tr>


                </table>
                <table width="100%">
                    <tr>
                        <td width="20%">Complemento </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clicomple}" /></td>
                    </tr>
                    <tr>
                        <td width="20%">Pai </td>
                        <td><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clipai}" /></td>
                    </tr>
                    <tr>
                        <td width="20%">Mãe </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.climae}" /></td>
                    </tr>
                    <tr>
                        <td width="20%">Observação </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.cliobs}" /></td>
                    </tr>
                </table>
                <br/>
                <br/>
                Profissional
                <hr/>
                <br/>
                <table width="100%">

                    <tr>
                        <td width="20%">Empresa </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clitrabalhonome}" /></td>
                    </tr>

                    <tr>
                        <td width="20%">Ocupação </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.cliocupacao}" /></td>
                    </tr>
                    <tr>
                        <td width="20%">Telefone Comercial </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clitrabalho}" /></td>
                    </tr>

                    <tr>
                        <td width="20%">Endereço Comercial </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clitrabalhoendereco}" /></td>
                    </tr>
                    <tr>
                        <td width="20%">Observação Empresa </td>
                        <td width="80%"><h:inputText style="width: 100%" value="#{clienteControle.selectedCliente.clitrabalhoobs}" /></td>
                    </tr>


                </table>
            </f:validateBean>
            <br/>
            <br/>
            <h:commandButton action="#{clienteControle.doFinishAddCliente()}" value="Cadastrar"/> &nbsp; <h:commandButton action="clientes.faces" value="Cancelar" immediate="true"/> 
        </h:form>            
    </ui:define>
</ui:composition>
