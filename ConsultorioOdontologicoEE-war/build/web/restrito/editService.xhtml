<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Serviços Disponíveis - Editar Serviço
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <table>
                <tr>
                    <td>Nome</td>
                    <td><h:inputText id="nomeProduto" value="#{serviceControl.serviceSelected.sernome}"/></td>
                </tr>
                <tr>
                    <td>Custo</td>
                    <td><h:inputText id="custoProduto" value="#{serviceControl.serviceSelected.sercusto}"><f:convertNumber type="currency"/></h:inputText></td>
                </tr>
            </table>
            <h:commandButton action="#{serviceControl.doFinishAlterar()}" value="Salvar"/> &nbsp; <h:commandButton action="services.faces" value="Cancelar" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
