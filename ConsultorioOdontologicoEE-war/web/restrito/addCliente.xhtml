<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Clientes do Sistema - Novo
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <table>
                <tr>
                    <td>Nome </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.clinome}" /></td>
                </tr>
                 <tr>
                    <td>Idade </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.cliidade}" /></td>
                </tr>
                 <tr>
                    <td>Endereço </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.cliendereco}" /></td>
                </tr>
                 <tr>
                    <td>Estado </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.cliestado}" /></td>
                </tr>
                 <tr>
                    <td>Cidade </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.clicidade}" /></td>
                </tr>
                 <tr>
                    <td>Complemento </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.clicomple}" /></td>
                </tr>
                 <tr>
                    <td>Pai </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.clipai}" /></td>
                </tr>
                 <tr>
                    <td>Mãe </td>
                    <td><h:inputText value="#{clienteControle.selectedCliente.climae}" /></td>
                </tr>
                
                
                
                
                <tr>
                    <td>Administrador ?</td>
                    <td><h:selectBooleanCheckbox  value="#{usuarioControle.usuarioSelected.usuadministrador}" /></td>
                </tr>
            </table>
            <h:commandButton action="#{usuarioControle.doFinishAddUsuario()}" value="Cadastrar"/> &nbsp; <h:commandButton action="usuarios.faces" value="Cancelar" immediate="true"/> 
        </h:form>            
    </ui:define>
</ui:composition>
