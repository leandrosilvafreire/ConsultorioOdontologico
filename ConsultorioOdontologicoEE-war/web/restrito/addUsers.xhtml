<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titleOfPage">
        Usu√°rios do Sistema - Novo
    </ui:define>

    <ui:define name="content">
        <h:messages errorClass="msg_erro"/>
        <h:form>
            <table>
                <tr>
                    <td>Nome </td>
                    <td><h:inputText value="#{usuarioControle.usuarioSelected.usunome}" /></td>
                </tr>
                <tr>
                    <td>Login </td>
                    <td><h:inputText value="#{usuarioControle.usuarioSelected.usulogin}" /></td>
                </tr>
                <tr>
                    <td>Senha </td>
                    <td><h:inputSecret value="#{usuarioControle.usuarioSelected.uspassword}" /></td>
                </tr>
                <tr>
                    <td>Dentista ?</td>
                    <td><h:selectBooleanCheckbox value="#{usuarioControle.usuarioSelected.usudentista}" /></td>
                </tr>
                <tr>
                    <td>Administrador ?</td>
                    <td><h:selectBooleanCheckbox  value="#{usuarioControle.usuarioSelected.usuadministrador}" /></td>
                </tr>
            </table>
            <h:commandButton action="#{usuarioControle.doFinishAddUsuario()}" value="Cadastrar"/> &nbsp; <h:commandButton action="usuarios.faces" value="Cancelar" immediate="true"/> 
        </h:form>            
    </ui:define
</ui:composition>
